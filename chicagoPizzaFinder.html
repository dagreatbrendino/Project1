<!DOCTYPE html>
<html>
<head>
  <title>Chicago Pizza Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <!-- Custom CSS Link -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Custom CSS Link -->
  <link rel="stylesheet" type="text/css" href="assets/css/chicagoPizzaFinder.css">
</head>
<body>
  <div id="header"></div>
  <!--Remaining section-->
  <h1 class="text-center pad customPad white-text">Chicago Pizza Finder</h1>
  <br>
  <div class="container white-text">
    <span class="errorMessage"></span>
    <div class="contents">
      <div class="text-center">
        <h2>Pick a neighborhood:</h2>
        <br>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Neighborhood List
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item initial" href="#">Humboldt Park</a>
            <a class="dropdown-item initial" href="#">Wicker Park</a>
            <a class="dropdown-item initial" href="#">Downtown</a>
            <a class="dropdown-item initial" href="#">Rogers Park</a>
            <a class="dropdown-item initial" href="#">Austin</a>
            <a class="dropdown-item initial" href="#">Brighton Park</a>
            <a class="dropdown-item initial" href="#">Hyde Park</a>
          </div>
        </div>
      </div>
      <br>
    </div>
    
    <br>
    <div class="results transbox">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Restaurant Name</th>
            <th scope="col">Address</th>
            <th scope="col">Cuisines</th>
            <th scope="col">Average Cost for Two</th>
            <th scope="col">Average Rating</th>
          </tr>
        </thead>
        <tbody class="zomatoResults white-text">
        </tbody>
        </table>
    </div>
  </div>
  <div id="footer"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<!-- Custom Javascript for Header and Footer -->
<script src="assets/javascript/app.js"></script>
<script src="assets/javascript/vendor/jquery.magnific-popup.min.js"></script>
<!-- Custom Javascript Document -->
<script src="assets/javascript/chicagoPizzaFinder.js"></script>
</html>
